{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">
</head>

<body>
    <div class="navContents">
        <div class="error">
            {% if request.session.name %}
            <p> {{request.session.name}}님 환영합니다 </p>
            {% else %}
            <p>로그인 후 이용 가능합니다.</p>
            {% endif %}
        </div>    
        <div class="log_sign">
            <ul>
                {% if request.session.name %}
                <li class="loginSort"><a href="{% url 'login:logout' %}">로그아웃</a></li>
                <li class="loginSort">/</li>
                <li class="loginSort"><a href="{% url 'login:mypage' %}">마이페이지</a></li>
                {% else %}
                <li class="loginSort"><a href="{% url 'login:login' %}">로그인</a></li>
                <li class="loginSort">/</li>
                <li class="loginSort"><a href="{% url 'login:signup' %}">회원가입</a></li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="homeBody">
        <main>
            <div class="logo_img">
                <div class="img_text">명교생활관 룸메이트 매칭 서비스</div>
                <img src="{% static 'img/logo.png' %}">
            </div>
            <div class="und_logo">
                <p>성향에 맞는 기숙사 룸메이트 구하기</p>
            </div>
            <a href="{% url 'question:questionStart' %}">
                <div class="start_btn">
                    시작하기
                </div>
            </a>
        </main>    
    </div>    
</body>

</html>
